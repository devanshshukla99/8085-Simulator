<div class="table-container">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <th>Address</th>
            <th>Value</th>
        </thead>
        <tbody class="table-responsive">
            {% if memory %}
            {% for key, value in memory.sort().items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
